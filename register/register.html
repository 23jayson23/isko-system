<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.scss" />
    <link
      rel="shortcut icon"
      href="../assets/image/tesda-center-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <div class="right-child-container">
          <div class="title-container">
            <img src="../assets/image/logo-title.png" width="320px" /><br />
            <strong>Create your Account</strong>
            <p>Please Input your Credentials</p>
          </div>
          <br />
          <div class="input-select-container">
            <div class="input-container">
              <span><img src="../assets/image/user.png" width="20px" /></span>
              <input id="input" type="text" placeholder="Username" />
            </div>
            <div class="password-container">
              <span
                ><img src="../assets/image/padlock.png" width="20px"
              /></span>
              <input type="password" placeholder="Password" />
            </div>
            <div class="password-container">
                <span
                  ><img src="../assets/image/padlock.png" width="20px"
                /></span>
                <input type="password" placeholder="Re-Enter Password" />
              </div>
            <button class="btn">Create Account</button>
          </div>
            <br>
            
          <div class="or">
            <div>
                <svg
                width="103"
                height="10"
                viewBox="0 0 223 1"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line y1="0.5" x2="223" y2="0.5" stroke="black" />
              </svg>
            </div>
            <div>OR</div>
            <div>
              <svg
                width="103"
                height="10"
                viewBox="0 0 223 1"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line y1="0.5" x2="223" y2="0.5" stroke="black" />
              </svg>
            </div>
          </div>
          <Br>
          <div class="foot">
        
            <p>Already Have Account?<a href = "#"> Create Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
